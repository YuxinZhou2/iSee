<!DOCTYPE html>
<html>
<head>
    <title>iSee</title>
    <link rel="stylesheet" href="implementAI.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
<body onload='init()' background="eyes.PNG">

<script type="text/javascript" src="imageDivider.js"></script>
<script type="text/javascript" src="processImage.js"></script>

<script type="text/javascript">
    function getClippedRegion(image, x, y, width, height) {

        var canvas = document.createElement('canvas'),
            ctx = canvas.getContext('2d');

        canvas.width = width;
        canvas.height = height;

        //                   source region         dest. region
        ctx.drawImage(image, x, y, width, height,  0, 0, width, height);

        return canvas;
    } 
</script>

<h1 id="iSee">iSee</h1>
<img src="eyes.PNG" style="position:absolute;height:150px;width:450px;left:60%; top:10%">

<label id="uploadButton">Upload File
<input type="file" multiple="false" accept="image/*" id="finput" onchange="loadFile(event)">
</label>
<br><br>
Image to analyze:
<input type="text" name="inputImage" id="inputImage"
    value="http://upload.wikimedia.org/wikipedia/commons/3/3c/Shaki_waterfall.jpg" />
<button onclick="processImage()">Analyze image</button>
<br><br>
<div id="wrapper" style="width:1020px; display:table;">

    <div id="jsonOutput" style="width:600px; display:table-cell;">
        <br><br>
        <textarea id="responseTextArea" class="UIInput"
                  style="width:580px; height:400px;"></textarea>
    </div>

    <div id="imageDiv" style="width:420px; display:table-cell;">
        <br><br>
        <img id="sourceImage" width="400" />
    </div>

</div>
</body>
</html>
